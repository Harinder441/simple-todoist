<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Harinder's Todoist</title>
    <link rel="icon" href ="favicon.ico">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="todolist.css">

    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/a74487d015.js" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <header class="text-white text-center">
        <h1>Todoist</h1>
        <h3 id="subheading">Today's Date</h3>
    </header>
    <main>
        <form id="todo-form">
        <div class="form-control d-flex p-0 mt-4">
            <input type="text" placeholder="New To do...." class="form-control" id="todo-input">
            <button type="submit" class="btn btn-secondary btn-outline-light" >+</button>
        </div>
    </form>
        <div class="clear-button py-2 text-end">
            <button class="btn btn-light" onclick="handleTodoClear()" >Clear All</button>
        </div>
        <ul id="todo-list" class="list-group border mt-3">
           
          </ul>
    </main>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src ="todolist.js" ></script>
</body>

</html>
